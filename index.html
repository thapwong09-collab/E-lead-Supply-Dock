<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Noobit Stock - จองคิว</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      width: 400px;
    }

    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      background: black;
      color: white;
      cursor: pointer;
    }

    h2 {
      text-align: center;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Noobit Stock</h2>

  <input id="supplier_name" placeholder="ชื่อบริษัท">
  <input id="contact_name" placeholder="ชื่อผู้ติดต่อ">
  <input id="phone" placeholder="เบอร์โทร">
  <input type="date" id="booking_date">

  <select id="time_slot">
    <option value="08:00-09:00">08:00-09:00</option>
    <option value="09:00-10:00">09:00-10:00</option>
    <option value="10:00-11:00">10:00-11:00</option>
  </select>

  <input id="note" placeholder="หมายเหตุ">

  <button onclick="submitBooking()">จองคิว</button>

  <div id="result"></div>
</div>

<script>
  const { createClient } = supabase;

  const supabaseUrl = "ใส่_URL_ของคุณ";
  const supabaseKey = "ใส่_ANON_KEY_ของคุณ";

  const db = createClient(supabaseUrl, supabaseKey);

  async function submitBooking() {

    const supplier_name = document.getElementById("supplier_name").value;
    const contact_name = document.getElementById("contact_name").value;
    const phone = document.getElementById("phone").value;
    const booking_date = document.getElementById("booking_date").value;
    const time_slot = document.getElementById("time_slot").value;
    const note = document.getElementById("note").value;

    // สร้าง supplier
    const { data: supplierData, error: supplierError } = await db
      .from("suppliers")
      .insert([{ supplier_name, contact_name, phone }])
      .select()
      .single();

    if (supplierError) {
      document.getElementById("result").innerText = "บันทึก supplier ไม่สำเร็จ";
      return;
    }

    const booking_number = "B" + Date.now();

    const { error: bookingError } = await db
      .from("bookings")
      .insert([{
        booking_number,
        supplier_id: supplierData.id,
        booking_date,
        time_slot,
        note
      }]);

    if (bookingError) {
      document.getElementById("result").innerText = "จองไม่สำเร็จ";
    } else {
      document.getElementById("result").innerText =
        "จองสำเร็จ เลขที่: " + booking_number;
    }
  }
</script>

</body>
</html>
